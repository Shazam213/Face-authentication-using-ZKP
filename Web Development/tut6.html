<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- Links -->
    <!-- a -> anchor tag
         href -> attribute -->
    <!-- target used to open links in new tab -->
    <a href="https://google.com" target="_blank">Go to google</a>
    <a href="https://facebook.com" target="_blank">Go to facebook</a>
    <a href="https://twitter.com" target="_blank">Go to twiteer</a>
    <a href="https://linkedin.com" target="_blank">Go to linkedin</a>
    <!-- Used to link files that is different websites that we have created 
    using / we can link other files-->
    <a href="/tut4.html" target="_blank">Tut 4</a>
    <a href="/tut5.html" target="_blank">Tut 5</a>
    <!-- images -->
    <!-- alt = the thing that will appear if the image is failed to be loaded -->
    <br>
    <img src="C:\Users\Ishan\Documents\ASSIGNMENTS" alt="Error loading image">
    <br>
    <!-- height and width should not be set like this -->
    <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="Error loading image" width="250" height="250">
</body>
</html>

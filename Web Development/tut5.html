<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings Paragraphs and emmet</title>
</head>
<body>
    <!-- This heading tag 
    Only one h1 Tag in one page -->
    <h1>Ishaan</h1>
    <h2>Ishaan</h2>
    <h3>Ishaan</h3>
    <h4>Ishaan</h4>
    <h5>Ishaan</h5>
    <h6>Ishaan</h6>
    <!-- <p>This is new para</p> -->
    <p>This is Ishaan</p>
    <!-- <strong> -> BOLDS THE TEXT -->
    <!-- <em> -> EMPAHSIS ON THE TEX. using css we can change ho will we emphasise on the text i.e not only italics we have other ways also -->
    <p>Lorem ipsum <strong>this is strong</strong> dolor <em>This is emphasised</em></p>
    <!-- To have multiple paras we can use multiplication sign 
    like p*4 
    this will result in 4 para tags -->
    <!-- All extra spaces are ignored ny HTML -->
    <!-- For line break we ll use <br> tag. It is a self closing tag i.e like head we dont need to close this tag-->
    <!-- Using br is not a good practice  -->
    <p>first <br> is a new line
    </p>
    <!-- horizontal line is created by using <hr> tag. This is also a self closing tag -->
    <hr>
    <!-- BOLD TAG (<b>) - NOT RECOMMENED -->
    <p><b>second</b></p> 
    <!-- ITALICS TAG(<i>) - NOT RECOMMENED -->
    <p><i>third</i></p>
    <p>fourth</p>
    <!-- cntrl + entr for new line -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<body>
    <!-- paragraph(<p>) is a block element
    also div(<div>) tag -->
    <!-- replacing all the <p> tags with <a> tags will result in everything coming in the same line -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">THis is also a para</p>
    <!-- span(<span>) is an inline element 
    also anchor tag(<a>) -->
    <span style="border: 2px solid red;">This is a span</span> <span style="border: 2px solid red;">This is also a span</span>

</body>
</html>

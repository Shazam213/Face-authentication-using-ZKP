<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in css</title>
    <style>
        #firstPara{
            /* color by name */
            color: red; 
        }
        #secondPara{
            /* color by rgb */
            color:rgb(136, 39, 39)
        }
        #thirdPara{
            /* color by hex values */
            /* for values find them by googling */
            color: #82434e;
        }
    </style>
    <!-- Wherever we are using property which is related to color we can use the above three formats to specify the color -->
</head>
<body>
    <h2>This is my first box</h2>
    <p id = "firstPara">This is para from my first box</p> 

    <h2>This is my second box</h2>
    <p id = "secondPara">This is para from my first box</p>
    
    <h2>This is my third box</h2>
    <p id = "thirdPara">This is para from my first box</p>
</body>
</html>

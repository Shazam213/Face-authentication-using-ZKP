<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class = "container"> 
        <p>This is para</p>
    </div>
    <div class = "container"> 
        <p>This is another           para</p>
        <!-- this will give the same result as the normal 
        <p>This is another para</p> -->
        <!-- to show some spaces between the words we use &nbsp; -->
        <p>This is another &nbsp;&nbsp;&nbsp; para</p>
        <!-- Dont use nbsp -->
        <p>paragrapgh is written like this &lt;p&gt;</p>
        <!-- here lt and gt are HTML entitites  -->
        <!-- HTML entites are used to write characters which are tags and cant be written normally also it is used to write symbols which are not present on the keyboard -->
        <p>pound is written as &pound;</p>
        <p>copyright is written as &copy;</p>
        <p>empty character is written as &#8203;</p>
    </div>
</body>
</html>
